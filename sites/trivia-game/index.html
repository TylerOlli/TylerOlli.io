<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Trivia Game</title>
		
		<!-- Bootstrap CSS -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="assets/css/new-age.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
		

	</head>
	<body>
		
		<div class="container">
			
			<!-- Trivia Game Jumbotron -->
			<div class="jumbotron" id="jumbotron">
				<div class="container">
					<h1 class="text-center"><strong>Trivia Game</strong></h1>
					<br>
					<center><button type="button" class="btn btn-secondary" id="instructions" style="color:black;">Click Here For Instructions</button></center>
				</div>
			</div>

			<!-- Trivia Options -->
			<center>
			<div class="row">
				<div class="col-lg-12">
					
					<div class="panel panel-primary" style="border-style:none;">
						<div class="panel-heading" style="background-color:#4B0082;">
							<h3 class="panel-title text-center">Please choose your category and difficulty</h3>
						</div>
						<div class="panel-body">
						<form lpformnum="1">
							<div class="form-group">
						    <select name="categories" id="select-box">
								<option value="General-Knowledge" id="9">General Knowledge</option>
								<option value="Entertainment-Books" id="10">Entertainment: Books</option>
								<option value="Entertainment-Film" id="11">Entertainment: Film</option>
								<option value="Entertainment-Music" id="12">Entertainment: Music</option>
								<option value="Entertainment-Musicals-Theatres" id="13">Entertainment: Musicals and Theatres</option>
								<option value="Entertainment-TV" id="14">Entertainment: Television</option>
								<option value="Entertainment-Video-Games" id="15">Entertainment: Video Games</option>
								<option value="Entertainment-Board-Games" id="16">Entertainment: Board Games</option>
								<option value="Science-Nature" id="17">Science and Nature</option>
								<option value="Science-Computers" id="18">Science: Computers</option>
								<option value="Science-Gadgets" id="30">Science: Gadgets</option>
								<option value="Science-Math" id="19">Science: Mathmatics</option>
								<option value="Mythology" id="20">Mythology</option>
								<option value="Sports" id="21">Sports</option>
								<option value="Geography" id="22">Geography</option>
								<option value="History" id="23">History</option>
								<option value="Politics" id="24">Politics</option>
								<option value="Art" id="25">Art</option>
								<option value="Celebrities" id="26">Celebrities</option>
								<option value="Animals" id="27">Animals</option>
								<option value="Vehicles" id="28">Vehicles</option>
						    </select>
						    <select name="difficulty" id="difficulty-box">
						    	<option value="easy" id="easy">Easy</option>
						    	<option value="medium" id="medium">Medium</option>
						    	<option value="hard" id="hard">Hard</option>
						    </select>
						</div>
						<br>
						<div>
						    <button type="button" class="btn btn-lg shakeAnimation" id="select-button">Go!</button>
						    <button type="button" class="btn btn-lg shakeAnimation" id="pause" disabled="">Pause</button>
						    <button type="button" class="btn btn-lg shakeAnimation" id="resume" disabled="">Resume</button>
						</div>
						</form>
						<br>
									<div id="alertDiv"></div>
									  <div id="main">
									    <div class="text-center" id="category"></div>
									    <div id="question"></div>
									    <div id="answer0" class="answer-choice"></div>
									    <div id="answer1" class="answer-choice"></div>
									    <div id="answer2" class="answer-choice"></div>
									    <div id="answer3" class="answer-choice"></div>
									  </div>

						</div>
					</div>
				</div>
			</div>

			</center>

			<!-- Data Row  -->
			<div class="row" id="row1" style="display:none;">
				
				<!-- Target Score -->
				<div class="col-lg-3">
					
					<div class="panel panel-primary">
						<div class="panel-heading" style="background-color:#4B0082;">
							<h3 class="panel-title text-center">Timer</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="timer"></h3>
						</div>
					</div>
				</div>

				<!-- Your Score -->
				<div class="col-lg-3">
					
					<div class="panel panel-primary">
						<div class="panel-heading" style="background-color:#4B0082;">
							<h3 class="panel-title text-center">Correct</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="right"></h3>
						</div>
					</div>
				</div>

				
				<!-- Win Count -->
				<div class="col-lg-3">				
					<div class="panel panel-primary">
						<div class="panel-heading" style="background-color:#4B0082;">
							<h3 class="panel-title text-center">Wrong</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="wrong"></h3>
						</div>
					</div>
				</div>

				<!-- Loss Count -->
				<div class="col-lg-3">
					
					<div class="panel panel-primary">
						<div class="panel-heading" style="background-color:#4B0082;">
							<h3 class="panel-title text-center">Skipped</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="skipped"></h3>
						</div>
					</div>

				</div>




				
			</div>
		</div>

		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<!-- Main Game Logic  -->
		
		<script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/jquery.effects.core.js"></script>
<script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/jquery.effects.slide.js"></script>
<script src="assets/javascript/game.js"></script>
	</body>
</html>
